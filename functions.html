<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="circulo">
    <label>Ingresa el radio del círculo</label>
    <button type="button" onclick="getCircleResults()">Calcular área y perímetro</button>
    <br><br>
    <input type="text" id="cuadrado">
    <label>Ingresa el lado del cuadrado</label>
    <button type="button" onclick="getSquareResults()">Calcular área y perímetro</button>
    <br><br>
    <input type="text" id="trianguloBase">
    <label>Ingresa la base del tringulo equilátero</label>
    <button type="button" onclick="getTriangleResults()">Calcular área y perímetro</button>
    <br><br>
    <button type="button" onclick="cleanFieldsFigures()">Limpiar</button>
    <br><br><br><br>
    <input type="text" id="frase">
    <label>Ingresa una frase o algo</label>
    <br><br>
    <input type="text" id="character" maxlength="1">
    <label>Ingresa un caracter para buscar coincidencias</label>
    <button type="button" onclick="findCoincidences()">Encontrar coincidencias</button>
    <br><br>
    <input type="text" id="frase2">
    <label>Ingresa una frase o algo ahora para encontrar vocales</label>
    <button type="button" onclick="findVowels()">Encontrar vocales</button>
    <br><br>
    <button type="button" onclick="cleanFieldsFrase()">Limpiar</button>
    <br><br><br><br>
    <input type="text" id="decimal">
    <label>Ingresa un número decimal</label>
    <button type="button" onclick="convertToBinary()">Convertir a binario</button>
</body>
<script src="functions.js"></script>
</html>
